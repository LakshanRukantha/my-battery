<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Battery | Minimalistic Battery Status</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="h-screen flex items-center justify-center">
      <div class="relative w-[225px] h-24 flex items-center justify-between">
        <div
          class="battery-body relative w-[200px] h-24 rounded-md outline outline-2 outline-gray-400"
        >
          <div
            class="battery-precentage bg-green-500 rounded-md h-24 flex items-center"
          >
            <span class="battery-status text-xl text-gray-900 absolute w-full text-center"
              ></span
            >
          </div>
        </div>
        <div
          class="battery-head h-12 w-[25px] bg-green-500 rounded-e-md border border-y-2 border-r-2 border-gray-400"
        ></div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
